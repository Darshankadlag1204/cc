		*{font-size:50px;}

<body>
<center>
	<h1> Holi hain ... </h1>
	<form onsubmit="colorme()">
		<input type ="submit" value = "rang de"/>
	</form>
	<script>
	function colorme()
	{
		event.preventDefault();
		let colors = ["red","green","gray","purple","yellow","pink","orange","brown"];
		let r = parseInt(Math.random()*colors.length);
		document.body.style.background=colors[r];
	}
	</script>

<center>
</body>
